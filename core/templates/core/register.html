{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px grey;
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #2ecc71;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .social-logins {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .google-btn, .facebook-btn, .github-btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }
        .google-btn {
            background-color: #db4437;
        }
        .google-btn:hover {
            background-color: #c23321;
        }
        .facebook-btn {
            background-color: #3b5998;
        }
        .facebook-btn:hover {
            background-color: #2d4373;
        }
        .github-btn {
            background-color: #333;
        }
        .github-btn:hover {
            background-color: #24292e;
        }
    </style>
</head>
<body class="center">
    <div class="form-container">
        <h2>Register</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>

        <p>Or register with:</p>
        <div class="social-logins">
            <a href="{% provider_login_url 'google' %}" class="google-btn">Register with Google</a>
           
           
        </div>

        <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
    </div>
</body>
</html>
